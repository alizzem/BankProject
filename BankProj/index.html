<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <!-- основа -->
    <div class="container main">
        <h1>Конвертер валют онлайн</h1>
        <div class="convertdivs">
            <div class="convert">

                <p>У меня есть</p>
                <ul class="currency">
                            <div>
                                <input type="radio" name="1" id="rub">
                                <label for="rub">RUB</label>
                            </div>
                            <div>
                                <input type="radio" name="1" id="usd">
                                <label for="usd">USD</label>
                            </div>
                            <div>
                                <input type="radio" name="1" id="eur">
                                <label for="eur">EUR</label>
                            </div>
                            <div>
                                <input type="radio" name="1" id="gbp">
                            <label for="gbp">GBP</label>
                    </div>
                </ul>
                <input type="number" min="0" id="inputdiv">
                    
                </input>
            </div>
            <div class="convert">

                <p>Хочу приобрести</p>
                <ul class="currency2">
                        <div>
                            <input type="radio" name="2" id="rub2">
                            <label for="rub2">RUB</label>
                        </div>
                        <div>
                            <input type="radio" name="2" id="usd2">
                            <label for="usd2">USD</label>
                        </div>
                        <div>
                            <input type="radio" name="2" id="eur2">
                            <label for="eur2">EUR</label>
                        </div>
                        <div>
                        <input type="radio" name="2" id="gbp2">
                        <label for="gbp2">GBP</label>
                    </div>
                </ul>
                <input type="number" min="0" id="outputdiv">
                    
                </input>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
